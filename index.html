<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>JSON Data Activity</title>
     <link rel="stylesheet" href="">
</head>
     <style>
          *{
               margin: 0;
               padding: 0;
               box-sizing: border-box;
          }
          body{
               font-family: 'Arial', sans-serif;
               padding: 5%;
          }
          main{
               width: 100%;
               
          }
          #section{
               margin-bottom: 20px;
          }
          span{
               font-weight: bold;
          }
          h3{
               font-weight: normal;
          }
          table{
               width: 100%;
               border-collapse: collapse;
               margin-bottom: 20px;
          }
          th, td{
               padding: 10px;
               text-align: left;
               border: 1px solid #ddd;
          }
          th{
               background-color: #f2f2f2;
               text-align: center;
          }
          tr:nth-child(even){
               background-color: #f9f9f9;
          }
     </style>
<body>
     <main>
          <h3 id="name"><span>Name:</span> Casane, Harvey D.</h3>
          <h3 id="section"><span>Course, Yr. & Section:</span> BSIT - 3A</h3>
          <table>
               <thead>
                    <tr>
                         <th>#</th>
                         <th>Student ID</th>
                         <th>Full Name</th>
                         <th>BirthDate</th>
                         <th>Course</th>
                         <th>Subjects Enrolled</th>
                    </tr>
               </thead>
               <tbody>
                    <tr>
                         <td></td>
                         <td></td>
                         <td></td>
                         <td></td>
                         <td></td>
                         <td></td>
                    </tr>
                    <tr>
                         <td></td>
                         <td></td>
                         <td></td>
                         <td></td>
                         <td></td>
                         <td></td>
                    </tr>
                    <tr>
                         <td></td>
                         <td></td>
                         <td></td>
                         <td></td>
                         <td></td>
                         <td></td>
                    </tr>
               </tbody>
          </table>
     </main>
     <script>
          async function fetchStudents() {
               try {
                    const response = await fetch('https://gist.githubusercontent.com/SiHarv/3406472cd8bbaa937b0a989a9610f4c5/raw/76e402383241d72d9b004e10bd1fa0c32412b48d/students.json');
                    const data = await response.json();
                    displayStudents(data.students);
               } catch (error) {
                    console.error('Error fetching data:', error);
               }
          }

          function displayStudents(students) {
               const tbody = document.querySelector('tbody');
               tbody.innerHTML = '';
               
               students.forEach((student, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                         <td>${index + 1}</td>
                         <td>${student.id}</td>
                         <td>${student.fullName}</td>
                         <td>${student.birthDate}</td>
                         <td>${student.course}</td>
                         <td>${student.subjects.join(', ')}</td>
                    `;
                    tbody.appendChild(row);
               });
          }

          document.addEventListener('DOMContentLoaded', fetchStudents);
     </script>
</body>
</html>
